<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
</head>

<body>
    <header>
        <h1>Word Guessing Game</h1>
    </header>
    <button>Start!</button>

    <main>
        <section>
            <div class="guess-box">
                <div class="sample-start-page">J_V_SC_I_PT</div>
            </div>
        </section>

        <section>
            <div class="score-box">
                <div class="timer-seconds">10</div>
                <div class="timer">Seconds Remaining</div>
                <div class="scoreboard">
                    <h2>Wins:</h2>
                    <h2>Losses:</h2>
                </div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>

</body>
</html>
